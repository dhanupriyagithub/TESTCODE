<html>
    <head>
       <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>Registerpage</title>
    </head>
<body>
    <section class="h-100 h-custom" style="background-color: #8fc4b7;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-6 col-xl-8">
                    <div class="card rounded-3">
                        <img src="https://png.pngtree.com/thumb_back/fh260/background/20201026/pngtree-scene-with-geometrical-forms-the-poster-model-minimal-background-render-image_437743.jpg"
                        class="w-100" >
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2" align="center">Registration Form</h3>
                            <form method="POST" autocomplete="on">
                                {% csrf_token %}
                                
                                  <div class="row align-items-center pt-2">
                                    <div class="col-md-3">
                                       <label for="username" class="form-label">Username</label>
                                    </div>
                                    <div class="col-md-9">
                                        <input type="text" name="username" class="form-control form-control-lg" required="required"/>
                                    </div>
                                </div>
        
                                <div class="row align-items-center pt-2">
                                    <div class="col-md-3">
                                       <label for="email" class="form-label">Email Address</label>
                                    </div>
                                    <div class="col-md-9">
                                        <input type="email" name="email" class="form-control form-control-lg" placeholder="example@example.com" />
                                    </div>
                                </div>
                                <div class="row align-items-center pt-2">
                                    <div class="col-md-3">
                                        <label for="password">Password </label>  
                                    </div>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control form-control-sm" id="password" name="password"> 
                                    </div>
                                </div>
                                <div class="row align-items-center pt-2">
                                    <div class="col-md-3">
                                        <label class="form-label" for="phonenumber">Phone Number</label>
                                    </div>
                                    <div class="col-md-9">
                                        <input type="tel" id="phonenumber" name="phonenumber" class="form-control form-control-lg" />
                                    </div>
                                </div>
                                <br>
                                <center>
                                <div class="form-check d-flex justify-content-center mb-5">
                                    <div class="col-md-1">
                                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                                     </div>
                                     <label class="form-check-label" for="form2Example3g">
                                            I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                                      </label>
                                </div>
                                </center>
                                <div class="d-flex justify-content-center">
                                  <button type="submit" value="SUBMIT" class="btn btn-success mr-5">Submit</button>
                                <br>
                                </div>
                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'Login'%}" class="fw-bold text-body"><u>Login here</u></a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </section>

</body>
</html>
